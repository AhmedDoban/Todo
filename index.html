<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>TODO</title>
    <!--Style-->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>
    <i class="fas fa-arrow-up back-to-top"></i>
    <!------------------  Side Control ------------------->
    <div class="side-controll">
        <div class="icon-container">
            <i class="fa-solid fa-palette"></i>
        </div>
        <ul class="box-colors bullets">
            <li data-color="#111111"></li>
            <li data-color="#f59e0b"></li>
            <li data-color="#19324f"></li>
            <li data-color="#2C3639"></li>
            <li class="active" data-color="#f5f5f9"></li>
        </ul>
    </div>
    <!------------------  End ------------------->
    <div class="todo">
        <div class="container">
            <div class="data">
                <h1>Todo</h1>
            </div>
            <div class="add_Card">
                <div class="input-field">
                    <input type="text" class="input_add" placeholder="what is today Task ?">
                    <button class="add_task"><i class="fa-solid fa-plus"></i></button>
                </div>

                <div class="todo-items">
                    <div class="box first_Box">
                        <h5>Your Todo List</h5>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!------------------  Script ------------------->
    <script src="js/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
