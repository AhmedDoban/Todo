<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>TODO</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
    <!--Style-->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

<body>
    <i class="fas fa-arrow-up back-to-top"></i>
    <!------------------  Side Control ------------------->
    <div class="side-controll">
        <div class="icon-container">
            <i class="fas fa-gear"></i>
        </div>
        <ul class="box-colors bullets">
            <li class="active" data-color="#121212"></li>
            <li data-color="#19212b"></li>
            <li data-color="#16213E"></li>
            <li data-color="#2C3639"></li>
            <li data-color="#003545"></li>
        </ul>
    </div>
    <!------------------  End ------------------->

    <div class="add_Card">
        <div class="container">
            <div class="input-field">
                <input type="text" class="input_add" placeholder="what tasks today ?">
                <button class="add_task"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="todo-items">
                <div class="box first_Box">
                    <h5>Your Todo List</h5>
                </div>

            </div>
        </div>
    </div>

    <!------------------  Script ------------------->
    <script src="js/main.js"></script>
